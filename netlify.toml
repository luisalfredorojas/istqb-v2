# Netlify configuration for Vite app
[build]
  # Base directory where the project lives
  base = "certifyme"
  
  # Build command
  command = "npm run build"
  
  # Directory with build output (Vite default)
  publish = "dist"

# Redirect rules for SPA-like behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
  
  # Don't redirect these paths (they're actual files)
  conditions = {Role = ["admin"]}

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
